{% extends 'base.html' %}
{% load static %}
{% block konteudu %}

<!-- POST -->
<section id="courses">
    <div class="container">
         <div class="row">

              <div class="col-md-12 col-sm-12">
                   <div class="section-title">
                        <h2>Popular Courses <small>Upgrade your skills with newest courses</small></h2>
                   </div>

                   <div class="owl-carousel owl-theme owl-courses">
                         {% for data in post_image_urls %}
                        <div class="col-md-4 col-sm-4">
                             <div class="item">
                                  <div class="courses-thumb">
                                       <div class="courses-top">
                                            <div class="courses-image">
                                                 <img src="{{data.image.0 }}" class="img-responsive" alt="">
                                            </div>
                                            <div class="courses-date">
                                                 <span><i class="fa fa-calendar"></i> 27 / 4 / 2024</span>
                                                 <span><i class="fa fa-clock-o"></i> 7 Hours</span>
                                            </div>
                                       </div>

                                       <div class="courses-detail">
                                            <h3><a href="#">{{data.title}}</a></h3>
                                            <p>{{data.headline}}.... </p>
                                            
                                             
                                       </div>

                                       <div class="courses-info">
                                            <div class="courses-author">
                                                 <img src="{% static 'images/author-image1.jpg' %}" class="img-responsive" alt="">
                                                 <span>Mark Wilson</span>
                                            </div>
                                            <div class="courses-price">
                                                 <a href="#"><span>USD 25</span></a>
                                            </div>
                                       </div>
                                  </div>
                             </div>
                        </div>
                        {% endfor %}
                   </div>

         </div>
    </div>
</section>

{% endblock %}
