{% extends "adminpage/admin_base.html" %}
{% block content %}

<div class="container mt-3 p-5">
    {% if messages %}
        {% for message in messages %} 
            <div id="divmessage" class="alert alert-{{ message.tags }} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <h3 class="text-center">Dadus Categoria</h3>
    <div class="card">
        <div class="card-header">
            <a href="{% url 'admin-categoria-add' %}" class="btn btn-sm btn-outline-primary">Aumenta | <i class="fa fa-plus-square"></i></a> 
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr class="text-center">
                    <th>Naran</th>
                    <th>Aksaun</th>
                </tr>
                {% for data in objects%}
                <tr>
                    
                    <td>{{data.naran}} </td>
                    <td>
                        <a href="{% url 'admin-categoria-update' data.id %}" class="btn btn-outline-success"><i class="fa fa-edit"></i></a>
                        <a href="{% url 'admin-categoria-delete' data.id %}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>

</div>

{% endblock %}
