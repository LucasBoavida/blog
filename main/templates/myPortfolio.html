{% extends 'base.html' %}
{% load static %}

{% block konteudu %}


<!-- TEAM -->
<section id="team">
    <div class="container">
         <div class="row">

              <div class="col-md-12 col-sm-12">
                   <div class="section-title">
                        <h2>Portfolio <small>Find My Completed Project With  Django</small></h2>
                   </div>
              </div>

              {% for data in dados_port %}
              <div class="col-md-3 col-sm-6">
                   <div class="team-thumb">
                        <div class="team-image">
                              {% if data.imajen %}
                              <img src="{{data.imajen.url}}" class="img-responsive" alt="">
                              {% else %}
                              <img src="{% static 'image/author-image1.jpg' %}" class="img-responsive" alt="">
                              {% endif %}
                        </div>
                        <div class="team-info">
                             <h3>{{data.titulu}} {{data.project.cat.naran}}</h3>
                             <span>{{data.deskrisaun}}</span>

                        </div>
                        <ul class="social-icon">
                             <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                             <li><a href="#" class="fa fa-twitter"></a></li>
                             <li><a href="#" class="fa fa-instagram"></a></li>
                        </ul>
                   </div>
              </div>
              {% endfor %}

         </div>
    </div>
</section>


{% endblock %}
